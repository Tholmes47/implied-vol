<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IV Surface Timelapse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>IV Surface Timelapse Viewer</h1>

  <label for="ticker">Select ticker:</label>
  <select id="ticker">
    <option value="AAPL">AAPL</option>
    <option value="MSFT">MSFT</option>
  </select>

  <div id="controls">
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <label>Speed: <input id="speed" type="number" value="1000"> ms/frame</label>
  </div>

  <iframe id="surfaceFrame" width="100%" height="600"></iframe>

  <div id="dateDisplay" style="margin-top:10px; font-weight:bold; font-size:18px;"></div>

  <div id="sliderContainer">
    <input type = "range" id="frameSlider" min="0"  value="0">
    <span id = "dateDisplay"> </span>
  </div>

  <script src="script.js"></script>
</body>
</html>
