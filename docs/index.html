<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IV Surface Timelapse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>IV Surface Timelapse Viewer</h1>

  <label for="ticker">Select ticker:</label>
  <select id="ticker">
    <option value="AAPL">AAPL</option>
    <option value="AMZN">AMZN</option>
    <option value="GOOGL">GOOGL</option>
    <option value="META">META</option>
    <option value="MSFT">MSFT</option>
    <option value="NFLX">NFLX</option>
    <option value="NVDA">NVDA</option>
    <option value="SPY">SPY</option>
    <option value="TSLA">TSLA</option>
  </select>

  <div id="controls">
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <label>Speed: <input id="speed" type="number" value="1000"> ms/frame</label>
  </div>

  <iframe id="surfaceFrame" width="100%" height="600"></iframe>

  <div id="sliderContainer" style="margin-top:10px;">
    <input type="range" id="frameSlider" min="0" value="0">
    <span id="dateDisplay" style="font-weight:bold; font-size:18px;"></span>
    <button id="prevFrame">&#8592</button>
    <button id="nextFrame">&#8594</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
